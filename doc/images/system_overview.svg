<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Definitions for gradients and patterns -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1976D2" />
      <stop offset="100%" stop-color="#64B5F6" />
    </linearGradient>
    <linearGradient id="moduleGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1565C0" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="moduleGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#43A047" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2E7D32" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="moduleGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FB8C00" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#EF6C00" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546E7A"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" rx="5" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="400" y="70" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">3D-DanceMotionAI System Overview</text>
  
  <!-- Input Section -->
  <g transform="translate(60, 120)">
    <rect width="150" height="130" rx="10" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
    <text x="75" y="25" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Input Sources</text>
    
    <!-- Input icons -->
    <g transform="translate(30, 45)">
      <!-- Video camera icon -->
      <rect x="0" y="0" width="40" height="25" rx="2" fill="#546E7A"/>
      <circle cx="20" cy="12.5" r="8" fill="#90A4AE"/>
      <circle cx="20" cy="12.5" r="4" fill="#263238"/>
      <rect x="42" y="5" width="50" height="15" rx="2" fill="none" stroke="#546E7A" stroke-width="1"/>
      <text x="67" y="16" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle">Video</text>
      
      <!-- Music icon -->
      <g transform="translate(0, 40)">
        <circle cx="20" cy="12.5" r="12" fill="#546E7A"/>
        <path d="M15,7.5 v10 l10,-5 z" fill="white"/>
        <rect x="42" y="5" width="50" height="15" rx="2" fill="none" stroke="#546E7A" stroke-width="1"/>
        <text x="67" y="16" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle">Music</text>
      </g>
    </g>
  </g>
  
  <!-- Main Processing Modules -->
  <!-- DanceHRNet Module -->
  <g transform="translate(270, 120)">
    <rect width="180" height="100" rx="10" fill="url(#moduleGradient1)" filter="url(#shadow)"/>
    <text x="90" y="30" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DanceHRNet</text>
    <text x="90" y="55" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="white">3D Pose Estimation</text>
    
    <!-- Module icons -->
    <g transform="translate(25, 65)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="white" fill-opacity="0.7"/>
      <text x="10" y="15" font-family="Roboto, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">T</text>
      <text x="35" y="15" font-family="Roboto, sans-serif" font-size="10" fill="white">Transformer</text>
    </g>
    <g transform="translate(100, 65)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="white" fill-opacity="0.7"/>
      <text x="10" y="15" font-family="Roboto, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">G</text>
      <text x="35" y="15" font-family="Roboto, sans-serif" font-size="10" fill="white">GCN</text>
    </g>
  </g>
  
  <!-- DanceFormer Module -->
  <g transform="translate(270, 250)">
    <rect width="180" height="100" rx="10" fill="url(#moduleGradient2)" filter="url(#shadow)"/>
    <text x="90" y="30" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DanceFormer</text>
    <text x="90" y="55" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="white">Multimodal Analysis</text>
    
    <!-- Module icons -->
    <g transform="translate(25, 65)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="white" fill-opacity="0.7"/>
      <text x="10" y="15" font-family="Roboto, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">X</text>
      <text x="40" y="15" font-family="Roboto, sans-serif" font-size="10" fill="white">Cross-Modal</text>
    </g>
    <g transform="translate(100, 65)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="white" fill-opacity="0.7"/>
      <text x="10" y="15" font-family="Roboto, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">M</text>
      <text x="40" y="15" font-family="Roboto, sans-serif" font-size="10" fill="white">Multi-Scale</text>
    </g>
  </g>
  
  <!-- 3D-DanceDTW Module -->
  <g transform="translate(270, 380)">
    <rect width="180" height="100" rx="10" fill="url(#moduleGradient3)" filter="url(#shadow)"/>
    <text x="90" y="30" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3D-DanceDTW</text>
    <text x="90" y="55" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="white">Similarity Analysis</text>
    
    <!-- Module icons -->
    <g transform="translate(25, 65)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="white" fill-opacity="0.7"/>
      <text x="10" y="15" font-family="Roboto, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">D</text>
      <text x="45" y="15" font-family="Roboto, sans-serif" font-size="10" fill="white">Distance Measure</text>
    </g>
    <g transform="translate(100, 65)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="white" fill-opacity="0.7"/>
      <text x="10" y="15" font-family="Roboto, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">W</text>
      <text x="40" y="15" font-family="Roboto, sans-serif" font-size="10" fill="white">Wavelet DTW</text>
    </g>
  </g>
  
  <!-- Output Section -->
  <g transform="translate(520, 120)">
    <rect width="220" height="360" rx="10" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
    <text x="110" y="30" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Analysis & Applications</text>
    
    <!-- Output modules -->
    <g transform="translate(20, 50)">
      <!-- 3D Visualization module -->
      <rect width="180" height="60" rx="5" fill="#BBDEFB" stroke="#64B5F6" stroke-width="1.5"/>
      <text x="90" y="25" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3D Visualization</text>
      <text x="90" y="45" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle">Skeletal animation & motion trajectories</text>
      
      <!-- Performance Analysis module -->
      <g transform="translate(0, 75)">
        <rect width="180" height="60" rx="5" fill="#C8E6C9" stroke="#81C784" stroke-width="1.5"/>
        <text x="90" y="25" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Performance Analysis</text>
        <text x="90" y="45" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle">Technical execution & artistic expression</text>
      </g>
      
      <!-- Choreography Creation module -->
      <g transform="translate(0, 150)">
        <rect width="180" height="60" rx="5" fill="#FFE0B2" stroke="#FFB74D" stroke-width="1.5"/>
        <text x="90" y="25" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Choreography Creation</text>
        <text x="90" y="45" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle">AI-assisted dance composition</text>
      </g>
      
      <!-- Copyright Protection module -->
      <g transform="translate(0, 225)">
        <rect width="180" height="60" rx="5" fill="#E1BEE7" stroke="#BA68C8" stroke-width="1.5"/>
        <text x="90" y="25" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Copyright Protection</text>
        <text x="90" y="45" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle">Plagiarism detection & evidence</text>
      </g>
    </g>
  </g>
  
  <!-- Connection Lines with Animation -->
  <!-- Input to DanceHRNet -->
  <line x1="210" y1="170" x2="270" y2="170" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,10" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- Input to DanceFormer -->
  <line x1="150" y1="210" x2="150" y2="300" stroke="#546E7A" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="150" y1="300" x2="270" y2="300" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,10" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- DanceHRNet to DanceFormer -->
  <line x1="360" y1="220" x2="360" y2="250" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,10" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- DanceFormer to 3D-DanceDTW -->
  <line x1="360" y1="350" x2="360" y2="380" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,10" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- DanceHRNet to Output -->
  <line x1="450" y1="170" x2="520" y2="170" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,10" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- DanceFormer to Output -->
  <line x1="450" y1="300" x2="520" y2="300" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,10" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- 3D-DanceDTW to Output -->
  <line x1="450" y1="430" x2="485" y2="430" stroke="#546E7A" stroke-width="2" />
  <line x1="485" y1="430" x2="485" y2="380" stroke="#546E7A" stroke-width="2" />
  <line x1="485" y1="380" x2="520" y2="380" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" from="5,5" to="0,10" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- Legend -->
  <g transform="translate(60, 500)">
    <rect width="680" height="60" rx="5" fill="white" stroke="#BDBDBD" stroke-width="1"/>
    <text x="340" y="20" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
    
    <!-- Legend items -->
    <g transform="translate(30, 35)">
      <!-- Blue item -->
      <rect width="15" height="15" fill="#1E88E5"/>
      <text x="25" y="12" font-family="Roboto, sans-serif" font-size="12" text-anchor="start">3D Pose Estimation</text>
      
      <!-- Green item -->
      <g transform="translate(150, 0)">
        <rect width="15" height="15" fill="#43A047"/>
        <text x="25" y="12" font-family="Roboto, sans-serif" font-size="12" text-anchor="start">Multimodal Analysis</text>
      </g>
      
      <!-- Orange item -->
      <g transform="translate(320, 0)">
        <rect width="15" height="15" fill="#FB8C00"/>
        <text x="25" y="12" font-family="Roboto, sans-serif" font-size="12" text-anchor="start">Similarity Analysis</text>
      </g>
      
      <!-- Data flow -->
      <g transform="translate(480, 0)">
        <line x1="0" y1="7.5" x2="20" y2="7.5" stroke="#546E7A" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="30" y="12" font-family="Roboto, sans-serif" font-size="12" text-anchor="start">Data Flow</text>
      </g>
    </g>
  </g>
  
  <!-- Dancing figure animation -->
  <g transform="translate(400, 30)">
    <circle cx="0" cy="0" r="15" fill="#E1BEE7" opacity="0.8">
      <animate attributeName="r" values="15;16;15;14;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M0,15 L0,35 M-15,25 L0,35 L15,25 M0,35 L0,60 M-10,60 L0,75 M0,60 L10,75" stroke="#673AB7" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="-5 0 15" to="5 0 15" dur="1s" repeatCount="indefinite" additive="sum" />
    </path>
  </g>
</svg>